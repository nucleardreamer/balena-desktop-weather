version: "2.1"

services:

  desktop-weather:
    build: .
    network_mode: host
    restart: always
    privileged: true

  balena-device-ui:
    image: ghcr.io/maggie0002/bdu
    network_mode: host
    environment:
      NETWORK_MODE: host # Tell the app if running in `bridge` or `host` network mode
      ON_DEVICE: true
      SET_HOSTNAME: "balena"
    restart: always
    ports:
      - "80:80"
    volumes:
      - "bdu_db:/app/db"
      - "bdu_storage:/app/storage"

    # If using the Volume Manager to access volumes on other containers, ensure this container `depends_on` your
    #Â other container using the below:
    # depends_on:
    #  - "your-other-container-name"

    labels:
      io.balena.features.supervisor-api: 1
      io.balena.features.balena-api: 1

  py-wifi-connect:
    environment:
      PWC_HOST: bridge
      PWC_PORT: 9090
      PWC_HOTSPOT_SSID: "Desktop Weather UI"
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
    image: ghcr.io/maggie0002/py-wifi-connect:latest
    network_mode: host
    restart: always
    volumes:
      - "pwc_db:/app/db"
    labels:
      io.balena.features.dbus: "1"
    cap_add:
      - NET_ADMIN
volumes:
  bdu_db:
  bdu_storage:
  pwc_db:
